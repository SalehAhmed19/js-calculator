<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <!-- bootstrap icons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- link vanila css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <header>

    </header>
    <main>
        <div>
            <h1>JS-Calculator</h1>
            <p>&copy; Developed by Saleh Ahmed Mahin</p>
        </div>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button onclick="Clear()" class="orange">AC</button>
                <button onclick="del()"><i class="bi bi-backspace-reverse-fill orange"></i></button>
                <button onclick="display('%')"><i class="bi bi-percent orange"></i></button>
                <button onclick="display('/')" class="orange">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')"><i class="bi bi-x-lg orange"></i></button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')"><i class="bi bi-dash-lg orange"></i></button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')"><i class="bi bi-plus-lg orange"></i></button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="Calculate()" class="equal orange-bg">=</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/calculation.js"></script>
</body>

</html>
